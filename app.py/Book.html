<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding and viewport settings for responsive design -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles(book).css">
</head>

<body>
  <!-- Navigation bar section -->
  <section id="nav-bar">
    <div class="nav">
      <div class="nav-one">
        <!-- Navigation links to various pages on the site -->
        <ul>
            <a href="index.html" target="blank"> Home </a>
            <a href="Book.html" target="blank"> Book </a>
            <a href="Restaurants.html" target="blank"> Restaurants </a>
            <a href="Contact.html" target="blank"> Contact </a>
        </ul>
      </div>
    </div>
  </section>

  <!-- Parallax container for a header image and title -->
  <div class="parallax-container">
      <header>
          <!-- Logo image and main heading for booking section -->
          <img src="logo.png" alt="Logo">
          <h1>Book</h1>
      </header>
      <!-- Google Fonts and Material Icons for styling and icons -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone" rel="stylesheet" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  </div>

  <!-- Content section for the booking form -->
  <div class="parallax-content">
    <!-- Heading and form section for table booking -->
    <h1>Book a table</h1>
    <form method="POST">
      <!-- Input for selecting booking date -->
      <div>
        <label for="booking_date">Booking Date</label>
        <input type="date" name="booking_date" id="booking_date">
      </div>
      <!-- Range input for selecting the number of people -->
      <div> 
        <label for="Number_of_people">Number of People</label>
        <input type="range" id="book_people" name="book_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value">
        <output>4</output> <!-- Displays current range selection -->
      </div>
      <!-- Input with a datalist for selecting booking location -->
      <div>
        <label for="booking_location"> Booking Location</label>
        <input type="text" name="booking_location" list="locations">
        <datalist id="locations">
          <!-- Available location options for booking -->
          <option value="London"></option>
          <option value="Bucharest"></option>
          <option value="Paris"></option>
          <option value="New York"></option>
        </datalist>
      </div>
      <!-- Submit button to send booking data -->
      <div>
        <button type="submit">Book</button>
      </div>
    </form>
  </div>
  
  <!-- Footer section for copyright information -->
  <footer>
    <div>Copyright Little Lemon</div>
  </footer>
</body>
</html>
