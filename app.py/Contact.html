<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding and viewport settings for responsive design -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles(contact).css">
</head>

<body>
  <!-- Navigation bar section -->
  <section id="nav-bar">
    <div class="nav">
      <div class="nav-one">
        <!-- Navigation links to various pages on the site -->
        <ul>
            <a href="index.html" target="blank"> Home </a>
            <a href="Book.html" target="blank"> Book </a>
            <a href="Restaurants.html" target="blank"> Restaurants </a>
            <a href="Contact.html" target="blank"> Contact </a>
        </ul>
      </div>
    </div>
  </section>

  <!-- Parallax container for a header image and title -->
  <div class="parallax-container">
      <header>
          <!-- Logo image and main heading -->
          <img src="logo.png" alt="Logo">
          <h1>Contact</h1>
      </header>
      <!-- Google Fonts and Material Icons for styling and icons -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone" rel="stylesheet" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  </div>

  <!-- Content section for the contact form -->
  <div class="parallax-content">
    <!-- Heading and form section for user contact information -->
    <li>
      <h1>Contact</h1>
      <!-- Contact form to gather name, email, and message from the user -->
      <form>
        <!-- Input for user's name -->
        <div>
          <label for="first_name">Name</label><br>
          <input type="text" id="first_name" name="first_name">
        </div>
        <!-- Input for user's email address -->
        <div>
          <label for="email_address">Email Address</label><br>
          <input type="text" id="email_address" name="email_address">
        </div>
        <!-- Input for user's message -->
        <div>
          <label for="message_box">Message</label><br>
          <input type="text" id="message_box" name="message_box">       
        </div>
        <!-- Submit button to send the form data -->
        <div>
          <button>Send</button>
        </div>
      </form>
    </li>
  </div>

  <!-- Section displaying business contact details -->
  <section>
    <!-- Contact details including email and phone number -->
    <li>
      <p>Email Address: loremipsum@littlelemon.com</p>
      <p>Phone Number: 02012345678</p>
    </li>
  </section>
</body>

</html>
